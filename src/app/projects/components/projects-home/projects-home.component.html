<div class="container" *ngIf="vm$ | async as vm">
	<div class="row">
		<h1 class="text-center">My Projects</h1>
	</div>
	<div class="row">
		<div class="col-12 col-md-6 col-lg-3" *ngFor="let project of vm.projects">
			<app-public-project-card [project]="project" (click)="navigateToProjectDetails(project.id)" style="height: 100%; display: flex; cursor: pointer;"></app-public-project-card>
		</div>
	</div>
</div>
